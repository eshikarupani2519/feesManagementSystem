<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color:red;">
        Enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color:red;">
        Password is required
      </div>
    </div>

    <!-- Role -->
    <div class="form-group">
      <label>Select Role:</label>
      <select formControlName="role">
        <option value="" disabled>Select Role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <div *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched" style="color:red;">
        Please select a role
      </div>
    </div>

    <!-- Invalid login error -->
    <div *ngIf="loginForm.hasError('invalidCredentials')" style="color:red; text-align:center;">
      Invalid credentials. Please try again.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p>New user? <a routerLink="/register">Register here</a></p>
</div>
